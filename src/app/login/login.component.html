<div class="main">
    <div class="heading">
      <h2>Login in to the panel</h2>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input type="text" name="password" formControlName="username" id="password" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">keep me kogged in</label>
        <input type="checkbox" formControlName="remember_me" name="remember_me" id="remember_me" class="form-check" />
      </div>
    </form>
    <button type="button" (click)="submit()">Login</button>
  </div>
